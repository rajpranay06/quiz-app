{% extends 'main.html' %}

{% block content %}

<style> 
    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90vh;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 12px;
        margin: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .tagline {
        font-size: 2rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 30px;
        max-width: 600px;
        line-height: 1.4;
    }

    .emoji {
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .home-button {
        background: linear-gradient(to right, #ff4757, #ff6b81);
        color: white;
        padding: 16px 32px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .home-button:hover {
        background: linear-gradient(to right, #e84118, #ff4757);
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(255, 71, 87, 0.5);
    }
    
    .home-button:active {
        transform: translateY(1px);
    }
</style>
