{% extends 'main.html' %}

{% block content %}
<h2>Join a Quiz</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Join Quiz</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
