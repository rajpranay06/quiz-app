{% extends 'main.html' %}

{% block content %}
<style>
    .join-quiz-container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 40px 20px;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .page-title {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: var(--text-primary);
        position: relative;
        display: inline-block;
    }
    
    .page-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }
    
    .quiz-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
    }
    
    .quiz-card {
        position: relative;
        background-color: var(--surface-bg);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
        height: 100%;
    }
    
    .quiz-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
    }
    
    .quiz-radio {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    
    .quiz-label {
        display: block;
        padding: 25px;
        cursor: pointer;
        height: 100%;
    }
    
    .quiz-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--text-primary);
    }
    
    .quiz-description {
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-secondary);
        margin-bottom: 20px;
    }
    
    .quiz-footer {
        display: flex;
        justify-content: center;
    }
    
    .stats-button {
        background: linear-gradient(135deg, var(--primary-color), #9c64f7);
        color: #000;
        border: none;
        border-radius: 30px;
        padding: 8px 18px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .stats-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3);
        color: #000;
        text-decoration: none;
    }
    
    .quiz-radio:checked + .quiz-label {
        background-color: rgba(187, 134, 252, 0.1);
    }
    
    .quiz-radio:checked + .quiz-label::before {
        content: "‚úì";
        position: absolute;
        top: -10px;
        right: -10px;
        width: 30px;
        height: 30px;
        background-color: var(--secondary-color);
        color: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 2px 10px rgba(3, 218, 198, 0.3);
        z-index: 1;
    }
    
    .submit-button {
        background: linear-gradient(135deg, var(--secondary-color), #02b3a0);
        color: #000;
        border: none;
        border-radius: 50px;
        padding: 15px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto;
        box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
    }
    
    .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(3, 218, 198, 0.4);
    }
    
    .submit-button:active {
        transform: translateY(-1px);
    }
    
    .submit-button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .empty-state {
        background-color: var(--surface-bg);
        border-radius: 16px;
        padding: 50px 30px;
        text-align: center;
        box-shadow: var(--card-shadow);
    }
    
    .empty-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--text-hint);
    }
    
    .empty-title {
        font-size: 1.5rem;
        color: var(--text-primary);
        margin-bottom: 10px;
    }
    
    .empty-text {
        color: var(--text-secondary);
        margin-bottom: 25px;
    }
    
    @media (max-width: 768px) {
        .quiz-grid {
            grid-template-columns: 1fr;
        }
        
        .page-title {
            font-size: 1.8rem;
        }
    }
</style>

<div class="join-quiz-container">
    <div class="page-header">
        <h1 class="page-title">Join a Quiz</h1>
    </div>

    {% if quizzes %}
        <form method="post" id="quiz-form">
            {% csrf_token %}
            
            <div class="quiz-grid">
                {% for quiz in quizzes %}
                    <div class="quiz-card">
                        <input type="radio" name="quiz_id" id="quiz_{{ quiz.id }}" value="{{ quiz.id }}" class="quiz-radio" required>
                        <label for="quiz_{{ quiz.id }}" class="quiz-label">
                            <h3 class="quiz-title">{{ quiz.title }}</h3>
                            <p class="quiz-description">{{ quiz.description }}</p>
                            <div class="quiz-footer">
                                <a href="{% url 'quiz_stats' quiz.id %}" class="stats-button">
                                    <span>üìä</span> View Stats
                                </a>
                            </div>
                        </label>
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="submit-button" id="submit-btn">Join Quiz</button>
        </form>
    {% else %}
        <div class="empty-state">
            <div class="empty-icon">üìù</div>
            <h2 class="empty-title">No Quizzes Available</h2>
            <p class="empty-text">There are no quizzes available right now. Why not create one?</p>
            <a href="{% url 'create_quiz' %}" class="submit-button">Create a Quiz</a>
        </div>
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');
        const radios = document.querySelectorAll('.quiz-radio');
        
        // Disable submit button if no quiz is selected
        submitBtn.disabled = true;
        
        // Enable submit button when a quiz is selected
        radios.forEach(radio => {
            radio.addEventListener('change', function() {
                submitBtn.disabled = false;
            });
        });
    });
</script>
{% endblock %}
