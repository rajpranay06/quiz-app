{% extends 'main.html' %}

{% block content %}
<style>
    .join-quiz-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .page-title {
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 15px;
        text-align: center;
    }

    .quiz-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }

    .quiz-card {
        position: relative;
        border: 3px solid #999; 
        border-radius: 10px;
        padding: 20px;
        background-color: white;
        transition: all 0.3s ease;
        height: auto; 
        display: block; 
        overflow: hidden; 
        box-sizing: border-box; 
    }

    .quiz-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        border-color: #007bff;
    }

    .quiz-card input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .quiz-card label {
        display: block; 
        width: 100%;
        height: 100%;
        cursor: pointer;
        padding: 5px;
        box-sizing: border-box; 
    }

    .quiz-card h3 {
        margin: 0 0 15px 0;
        color: #333;
        font-size: 20px;
        font-weight: 600;
    }

    .quiz-card p {
        margin: 0;
        color: #666;
        font-size: 16px;
        line-height: 1.5;
    }

    .quiz-card input[type="radio"]:checked + label {
        background-color: rgba(0, 123, 255, 0.1);
        border-radius: 8px;
    }

    .quiz-card input[type="radio"]:checked + label::before {
        content: "âœ“";
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #4caf50;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1; 
    }

    .quiz-card input[type="radio"]:checked ~ .quiz-card {
        border-color: #4caf50;
        box-shadow: 0 0 0 2px #4caf50;
    }

    input[type="radio"]:checked + label {
        background-color: rgba(0, 123, 255, 0.1);
    }

    input[type="radio"]:checked + label + .quiz-card {
        border-color: #4caf50;
    }

    .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .submit-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .messages-container {
        margin-top: 20px;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .messages li {
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #d4edda;
        color: #155724;
        text-align: center;
    }

    @media (max-width: 768px) {
        .quiz-list {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="join-quiz-container">
    <h2 class="page-title">Join a Quiz</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="quiz-list">
            {% for quiz in quizzes %}
                <div class="quiz-card">
                    <input type="radio" name="quiz_id" id="quiz_{{ quiz.id }}" value="{{ quiz.id }}" required>
                    <label for="quiz_{{ quiz.id }}">
                        <h3>{{ quiz.title }}</h3>
                        <p>{{ quiz.description }}</p>
                    </label>
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="submit-button">Join Quiz</button>
    </form>

    {% if messages %}
        <div class="messages-container">
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
