{% extends 'main.html' %}

{% block content %}

<style> 
    .lobby-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
    }

    .lobby-container p {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
    }

    .btn-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .btn-container a {
        text-decoration: none; /* Remove underline */
    }

    .quiz-button {
        background-color: #ff4757;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    .quiz-button:hover {
        background-color: #e84118;
    }
</style>

<div class="lobby-container">
    <p>Choose your path: Be the quiz master or challenge your knowledge!</p>
    
    <div class="btn-container">
        <a href="{% url 'create_quiz' %}">

        </a>

        <a href="{% url 'join_quiz' %}">
            <button class="quiz-button">üéÆ Join a Quiz</button>
        </a>
    </div>
</div>

{% endblock %}
